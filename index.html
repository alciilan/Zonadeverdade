<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zona de Verdade</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function showTab(tabId) {
            var tabs = document.querySelectorAll(".tab-content");
            tabs.forEach(tab => tab.style.display = "none");
            document.getElementById(tabId).style.display = "block";
        }
    </script>
</head>
<body onload="showTab('destaques')">
    <header>
        <img src="logo.png" alt="Logo Zona de Verdade" class="logo" />
        <h1>Zona de Verdade</h1>
        <p>Notícias sem filtro. Verdade sem medo.</p>
        <nav>
            <button onclick="showTab('destaques')">Destaques</button>
            <button onclick="showTab('ultimas')">Últimas Notícias</button>
            <button onclick="showTab('opiniao')">Opinião</button>
        </nav>
    </header>
    <main>
        <section id="destaques" class="tab-content">
            <h2>Destaques</h2>
            <p>Notícias em destaque da semana.</p>
        </section>
        <section id="ultimas" class="tab-content">
            <h2>Últimas Notícias</h2>
            <p>Atualizações em tempo real sobre política, sociedade e liberdade.</p>
        </section>
        <section id="opiniao" class="tab-content">
            <h2>Opinião</h2>
            <p>Análises profundas e sem censura.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Zona de Verdade. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
